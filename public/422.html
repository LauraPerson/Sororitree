<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/newlogo.png" />
  <title>Ação não permitida!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .container-page {
    background: #f2efeb;
    position: relative;
    min-height: 100vh;
    color: black;
    text-align: center;
    font-family: 'Open Sans', sans-serif;
    margin: 0 auto;
  }

  .container-background {
    margin: 0;
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  .dialog {
    margin: 0 auto;
    margin-top: 5%;
    width: 60vw;
  }

  .divisor {
    color: #E23E57;
  }

  .button-div {
    margin-top: 25px;
  }

  .btn-rose {
    background-color: #E23E57;
    border-radius: 8px;
    color: white;
    width: 100px;
    height: 22px;
    padding: 5px 5px;
    border: none;
    margin: auto;
    display: block;
    text-decoration: none;
  }

  .btn-rose:hover {
    box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 8px 0px;
    background-color: rgb(196, 52, 74);
    text-decoration: none;
    color: white;
    cursor: pointer;
  }
  </style>
</head>

<body class="container-page">
  <div class="container-background" style="background-image: url('images/woman422.png')"></div>
  <div class="dialog">
    <div>
      <h2>A modificação que você quer não é possível.</h2>
      <h2 class="divisor">_____________________________________________</h2>
      <h3>Sabe o que mais não está sendo possível?</h3>
      <p>Acabar com o assédio e a violência contra mulher.<br> Mas seguimos na luta!!!</p>
    </div>
  </div>
  <div class="button-div">
    <a href="/", class="btn-rose mr-5" >Página Inicial</a>
  </div>
</body>
</html>
