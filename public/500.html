<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/newlogo.png" />
  <title>Sentimos muito, mas algo deu errado!!!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background: #f2efeb;
    color: black;
    text-align: center;
    font-family: 'Open Sans', sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    margin-bottom: 5em;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #311D3F;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #E23E57 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: black;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: black;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .image-error {
    margin: 0 auto;
    margin-bottom: 3em;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Ao tentar acessar a página algo deu errado!!!</h1>
    </div>
    <p>Tão errado quanto os padrões de beleza e a objetificação da mulher impostos pela mídia.</p>
  </div>
  <div class="image-error">
    <img src="images/500_error.png" alt="404 Error" style="width:300px;height:300px;">
  </div>
</body>
</html>
